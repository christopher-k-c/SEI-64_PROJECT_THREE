{% extends 'base.html' %}

{% block content %}




<div class="form-container">

    
    <form class="record-form" action="" method="post" onSubmit="clearField();">



        {% csrf_token %}

        <table>
            
            {% if object %}
    
                <h1>Edit <span>{{ object.name }}</span></h1>

            {% else%}

                <h1>Create Record</h1>
        
            {% endif %}

            
            {{form.as_table}}
            
        </table>

        <input class="btn bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" type="submit" value="Submit">

    </form>


    {% endblock %}

</div>
