{% extends 'base.html' %}
{% block content %}

<div class="flex justify-around">
<div>

    <div class="flex justify-center mb-3 mt-3">
        <h1>Login</h1>
        </div>
        
        <div class="flex justify-center ">
        
        
        <form action="{% url 'login' %}" method="post" onSubmit="clearField();">
            {% csrf_token %}
        
            {{ form.as_p }}
            <div class="flex justify-center">
            <input class="text-white py-2 px-4 border-b-4 border-yellow-700 hover: border-amber-400 rounded" style="background-color: #524F4a" type="submit" value="Login">
            </div>
        </form>
        </div>

</div>

<div class="vl"></div>

<div class="flex justify-start mt-5"><p>Not registered?  <a href="{% url 'signup' %}">Create an account</a> instead.</p></div>

</div>

<hr style="border: 1px solid #524f4a;">



{% endblock %}
